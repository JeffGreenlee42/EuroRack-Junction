<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <title>View Recipe</title>
</head>
<body>
    <div class="banner d-flex flex-row">
        <h2>Welcome, {{session.first_name}}</h2>
        <div class="actions d-flex flex-row justify-content-between">
            <a class="actions-link" href="/recipes">back to recipes</a>
            <a class="actions-link" href="/logout">logout</a>
        </div>
    </div>
    <div class="container display-container d-flex flex-column justify-content-center">
        <div class="txt-description d-flex flex-row justify-content-center" >
            <p class="recipe-label">Description</p>
            <p class="recipe-content">{{recipe['description']}}</p>
        </div>
        <div class="under30 d-flex flex-row justify-content-center" >
                <p class="recipe-label">Under 30 minutes?</p>
                <p class="recipe-content">{{recipe['under30']}}</p>
            </div>
            <div class="instruction d-flex flex-row justify-content-center" >
                <p class="recipe-label">Instructions</p>
                <p class="recipe-content">{{recipe['instructions']}}</p>
            </div>
            <div class="date-made d-flex flex-row justify-content-center" >
                <p class="recipe-label">Date Made</p>
                <p class="recipe-content">{{recipe['date_made']}}</p>
            </div>
        </div>
    </div>
</body>
</html>
