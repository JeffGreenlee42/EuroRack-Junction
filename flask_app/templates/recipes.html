<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h2>Welcome, {{session.first_name}}</h2>
            <div class="actions">
                <a class="actions-link" href="/recipes/create_recipe">+ Create</a>
                <a class="actions-link" href="/logout">Logout</a>
            </div>
        </div>
    <div class="banner d-flex flex-row justify-content-between">
        <h4>All posted Recipes</h4>
    </div>
        <div class="row">
            <table class="table table-striped recipes-table" style="width: 100%">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under</th>
                        <th scope="col">Posted by</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipes %}
                        <tr>
                            <td scope="row">{{recipe.name}}</td>
                            <td>{{recipe.under30}}</td>
                            <td>{{recipe.posted_by}}</td>
                            <td><a href="/recipes/get_one/{{recipe.recipe_id}}">View Recipe</a> | <a href="/recipes/edit_recipe/{{recipe.recipe_id}}">Edit</a> | <a href="/recipes/delete/{{recipe.recipe_id}}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
